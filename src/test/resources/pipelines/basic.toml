######################################################################
# We define two processors, alpha and beta, each with two arguments. #
######################################################################

[processors.alpha]
target = "JVM"
class = "Alpha"

[[processors.alpha.parameters]]
name = "one"
type = "string"
presence = "required"
count = "single"

[[processors.alpha.parameters]]
name = "two"
type = "integer"
presence = "optional"
count = "list"

[processors.beta]
target = "NodeJS

[[processors.beta.parameters]]
name = "one"
type = "string"
presence = "required"
count = "single"

[[processors.beta.parameters]]
name = "two"
type = "integer"
presence = "optional"
count = "list"

###########################################
# Each processor has two concrete stages. #
###########################################

[stages.alpha_one]
processor = "alpha"
arguments.one = "Hello, World!"
# arguments.two = null

[stages.alpha_two]
processor = "alpha"
arguments.one = "Hello, World!"
arguments.two = [1, 2, 3]

[stages.beta_one]
processor = "beta"
arguments.one = "Hello, World!"
# arguments.two = null

[stages.beta_two]
processor = "beta"
arguments.one = "Hello, World!"
arguments.two = [1, 2, 3]

##################
# Some channels. #
##################

[channels.first]
in = "writer1"
out = "reader1"

[channels.second]
in = "writer2"
out = "reader2"
